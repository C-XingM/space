<style type="text/css">
    #schedulepicker {
        padding-top:7px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="title" name="row[admin_id]" value="{$admin.nickname}" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="control-label col-xs-12 col-sm-2">{:__('Author')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="author" name="row[author]" value="{$row.author}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="device_name" class="control-label col-xs-12 col-sm-2">{:__('DeviceName')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="device_name" name="row[device_name]" value="{$row.device_name}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="desc" class="control-label col-xs-12 col-sm-2">{:__('Desc')}:</label>
        <div class="col-xs-12 col-sm-10">
            <textarea class="form-control editor" id="desc" name="row[desc]" rows="3" data-rule="required">{$row.desc}</textarea>
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed" onClick="closeLayerWin(this)">{:__('Close')}</button>
        </div>
    </div>

</form>
