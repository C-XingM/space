<style type="text/css">
    #schedulepicker {
        padding-top:7px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 text-danger">{:__('IsReadswitch')}:</label>
        <div class="col-xs-12 col-sm-6">
            <!-- <input type="text" class="form-control" id="is_readswitch" name="row[is_readswitch]" value="1" disabled="disabled"/> -->
            {:build_radios('row[is_readswitch]', ['1'=>__('Anonymity'), '0'=>__('NoAnonymity')],$row['is_readswitch'])}
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <label for="admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="title" name="row[admin_id]" value="{$admin1.nickname}" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label for="community_code" class="control-label col-xs-12 col-sm-2">{:__('Community')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="title" name="row[community_code]" value="{$community.name}"  disabled="disabled"/>
        </div>
    </div>

    <div class="form-group">
        <label for="reason" class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-6">
            <textarea class="form-control" id="reason" name="row[reason]" rows="5" disabled="disabled">{$row.reason}</textarea>
        </div>
    </div>

    

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed" onClick="closeLayerWin(this)">{:__('Close')}</button>
        </div>
    </div>

</form>
